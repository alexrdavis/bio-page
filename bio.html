<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Working with Bootstrap</title>
    <!--- Reference boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container border text-center">
        <section id="links">
            <h1>Alexandra Davis</h1>
        <!-- Personal Links -->
            <h2 class="pt-4">Find Me</h2>
            <ul class="list-group list-group-horizontal text-center">
                <li class="list-group-item flex-fill"><a href="https://www.linkedin.com/in/alexandra-davis04/" target="__blank">LinkedIn</a></li>
                <li class="list-group-item flex-fill"><a href="https://twitter.com/AlexDavisJS" target="__blank">Twitter</a></li>
            </ul>
        </section>
        <!-- Biography Section -->
        <section id="bio" class="row d-flex justify-content-center">
            <h2 class="pt-4">About Me</h2>
            <p class="pt-4 col-7 text-start ">5 years of communication management experience and 3 years of tech support. I've worked closely with development
                teams and have an associates degree in computer science.
            </p>
        </section>
        <!-- Gallery -->
        <section id="gallery" class="pt-4">
            <h2 >Favorite YouTube Videos</h2>
            <iframe width="420" height="315" src="https://www.youtube.com/embed/7A-bnPlxj4k" ></iframe> 
            <iframe width="420" height="315" src="https://www.youtube.com/embed/8QyFidVcoLM" ></iframe> 
            <iframe width="420" height="315" src="https://www.youtube.com/embed/nYyFf-97Qqg" ></iframe> 
        </section>
        <!-- Contact Form -->
        <h2 class="pt-4">Contact</h2>
        <section id="contact" class="container-sm border text-center">
            <form action="https://formkeep.com/f/e8fa0a24385a" accept-charset="UTF-8" enctype="multipart/form-data" method="POST">
                <label for="name" class="col-sm-2 col-form-label">Enter your name:</label>
                <input type="text" class="col-sm-10" name="name" id="name" required>
                <label for="email" class="col-sm-2 col-form-label">Enter your email:</label>
                <input type="email" class="col-sm-10" name="email" id="email" required>
                <label for="info" class="col-sm-2 col-form-label">Reason for contacting:</label>
                <textarea name="info" class="col-sm-10" id="info"></textarea>
                <div class="text-center">
                    <button type="submit" style="width: 200px;" class="mt-4"> Submit</button>
                </div>
            </form>
        </section>
    </div>
    <!-- reference boostrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
